<h3>Login</h3>
<div class="alert alert-danger" *ngIf="message">{{message}}</div>
<form [formGroup]="loginForm" (submit)="login()">
  <div class="form-group">
    <label for="">Username:</label>
    <input type="text" class="form-control" formControlName="username" style="width: 25%;">
  </div>
  <div class="form-group">
    <label for="">Password:</label>
    <input type="text" class="form-control" formControlName="password" style="width: 25%;">
  </div>
  <input type="submit" class="btn btn-success mx-auto">
</form>
